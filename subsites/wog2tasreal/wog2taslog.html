<body>
    <h1 class="wog2realtastitle">World Of Goo 2 realTAS leaderboard - Site Changelog</h1>
    <h1 class="wog2realtastitle" style="font-size: 24px;"><a href="index.html">Click here, to go back</a></h1>
    <hr>
    <div id="log" style="font-size: 24px;">

    </div>

    <p id="wog2Foot"></p>
</body>

<script src="wog2scriptCommon.js"></script>

<script>

    var logs = new Array;

    logs[0] = {
        date: "12.02.2025",
        version: "1",
        logs: "First Launch of the site!"
    }

    logs[1] = {
        date: "13.02.2025",
        version: "2",
        logs: "Levels now display their level image|Added 'Total Time' statistic - for both active and total runs - for Player Statistics.|Removed 'Last Record' - it might return in the future"
    }

    logs[2] = {
        date: "16.02.2025",
        version: "3",
        logs: "Style change.|Hovering over the records will now expand it a bit.|Added some tooltips."
    }




    // CODE

    logSTR = "";

    logs.slice().reverse().forEach(x => wog2WriteLog(x))

    function wog2WriteLog(x) {
        logSTR += x.date + " (Version " + x.version + ")";

        logNumb = 1;

        const logList = x.logs.split("|");

        logSTR += "<ul>"

        logList.forEach(logtext => {
            logSTR += "<li>" + logtext + "</li>"
        });

        logSTR += "</ul>"
    }

    document.getElementById("log").innerHTML = logSTR

</script>
