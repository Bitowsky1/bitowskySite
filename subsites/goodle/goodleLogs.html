<script>

    var logs = new Array;

    logs[0] = {
        date: "02.03.2025",
        version: "1",
        logs: "First Launch of the site!|Now the game will let you know, when you won (As if you couldn't already lol)|Resetting will now clear the comment about you losing.|Removed the ability to guess further, after winning/losing - you're forced to reset the game"
    }




    // CODE

    logSTR = "";

    logs.slice().reverse().forEach(x => wog2WriteLog(x))

    function wog2WriteLog(x) {
        logSTR += x.date + " (Version " + x.version + ")";

        logNumb = 1;

        const logList = x.logs.split("|");

        logSTR += "<ul>"

        logList.forEach(logtext => {
            logSTR += "<li>" + logtext + "</li>"
        });

        logSTR += "</ul>"
    }

    document.getElementById("log").innerHTML = logSTR

</script>
