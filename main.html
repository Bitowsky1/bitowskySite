<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-16">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/icon.svg">
    <script src="node_modules/jquery-csv/src/jquery.csv.js"></script>
    <script src="js/read_text.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="lang/en.js"></script>
    <script src="lang/pl.js"></script>
    <script src="lang/de.js"></script>
      
    <title>Bitowsky - Programming, Music, Animation and more!</title>

  <body>
    <div class="langChooser">

    </div>
    <div class="mainCard">
      <div class="mainCardLeft">
        <span class="mainCardAvatarTitle title">BITOWSKY</span>
        
        <img src="./img/bit_profile_bs.png" class="mainCardAvatar">
        <span class="mainCardAvatarCredit text"><span class="lang-artCredit"></span> <a href="https://twitter.com/_pdlp" class="mainCardAvatarCreditSocial">PDLP</a></span>
      </div>

      <div class="mainCardRight">
        <div class="mainCardRightSections"><div class="mainCardRightSectionsText text"><span class="lang-cardInfo1"></span>: 18</div></div>
        <div class="mainCardRightSections"><div class="mainCardRightSectionsText text"><span class="lang-cardInfo2"></span>: <span class="lang-cardInfo2a"></span></div></div>
        <div class="mainCardRightSections"><div class="mainCardRightSectionsText text"><span class="lang-cardInfo3"></span>: <span class="lang-cardInfo3a"></span></div></div>

        <div class="mainCardRightSections"><div class="mainCardRightSectionsText text"><span class="lang-cardInfo5"></span></div></div>
      </div>

      <div class="mainCardBottom">
        <div class="mainCardBottomTitle text"><span class="lang-socialTitle"></span></div>
        <div class="mainCardBottomSections">
          <a href="https://twitter.com/Bitowsky1"><div class="mainCardBottomSectionsTab mainCardBottomSectionsTab1"><img src="./img/twitter.svg"></div></a>
          <a href="https://www.youtube.com/@BitowskyYT"><div class="mainCardBottomSectionsTab mainCardBottomSectionsTab2"><img src="./img/youtube.svg"></div></a>
          <div class="mainCardBottomSectionsTab mainCardBottomSectionsTab3"><img src="./img/discord.svg"> <span class="text">Bitowsky#4626</span></div>
          <a href="https://www.artstation.com/bitowsky"><div class="mainCardBottomSectionsTab mainCardBottomSectionsTab4"><img src="./img/artstation.svg"></div></a>
        </div>
      </div>

    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <img src="./img/footerStart.png" class="footerStart">
    <div class="footer">
      <div class="footerDonotcross">
        <img src="./img/crossTapeBunch.png" class="footerTape">
        
      </div>
      <div class="footerDonotcrossText text">
        <span class="lang-underConstruction"></span>
      </div>
      <div class="footerFinaltext"><span class="lang-footerInfo"></span> Bitowsky (2023). <span class="lang-footerInfo2"></span><p><span class="lang-lastUpdate"></span>: 04 October 2023<br></p><span class="lang-translatorName"></span></div>
    </div>
